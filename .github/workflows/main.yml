name: Daily Sunset Check

on:
  schedule:
    # Runs at 10:00 AM New Haven time (14:00 UTC during EDT)
    - cron: '0 14 * * *'
    # Runs at 6:30 PM New Haven time (22:30 UTC during EDT)
    - cron: '30 22 * * *'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  check-and-notify:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checks out your repository's code so the script can be run
      - name: Check out repository
        uses: actions/checkout@v4

      # Step 2: Sets up the Python version
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Step 3: Installs the necessary Python packages from requirements.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Runs your Python script
      - name: Run sunset check script
        env:
          API_KEY: ${{ secrets.API_KEY }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        run: python fetchss.py
